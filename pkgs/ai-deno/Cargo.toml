[package]
name = "ai-deno"
edition = "2021"
version = "0.1.0"

[lib]
name = "ai_deno"
crate-type = ["staticlib", "rlib"]

[features]
default = []
debug_lib = []  # Use `AI_DENO_DEBUG` env var to enable
debug_deno = [] # Use `AI_DENO_DEBUG_DENO` env var to enable

[dependencies]
ffi-support = "0.4.4"
#rustyscript = {git = "https://github.com/rscarson/rustyscript.git", features = ["all_extensions", "node_experimental"] }
# rustyscript = { path = "../rustyscript", default-features = false, features = ["all_extensions", "node_experimental"] }
once_cell = "1.21.1"
anyhow = "1.0.97"
serde = "1.0.219"
async-trait = "0.1.88"
winapi = "0.3.9"
reqwest = "0.12.14"
url = "2.5.4"
flate2 = "1.1.0"
tar = "0.4.40"
serde_json = "1.0.140"
twox-hash = "2.1.0"
regex = "1.11.1"
wildcard = "0.1.0"
dashmap = "6.1.0"

maybe_path = { version = "0.1.3" }
deno_error = { version = "=0.7.0" }
deno_core = { version = "0.362.0" }
deno_runtime = { version = "=0.227.0", features = ["transpile"] }
deno_npm = { version = "=0.40.0" }
deno_lib = { version = "=0.37.0" }
node_resolver = { version = "=0.57.0" }
deno_resolver = { version = "=0.50.0" }
deno_ast = { version = "=0.50.3", features = ["transpiling", "cjs"] }
deno_path_util = { version = "=0.6.1" }
deno_graph = "=0.103.0"
deno_npm_cache = "=0.38.0"
deno_package_json = "=0.21.0"
deno_semver = "=0.9.0"
deno_cache_dir = "=0.25.0"
deno_permissions = "=0.78.0"
deno_bundle_runtime = "0.6.0"

tokio = { version = "1.47.1", features = ["full"] }
tokio-util = "0.7.16"
thiserror = "2.0.17"
homedir = { version = "0.3.6" }
sys_traits = { version = "0.1.17", features = ["real", "default"] }
futures = "0.3.31"

[build-dependencies]
cbindgen = "0.29.0"
deno_runtime = { version = "0.227.0", features = ["transpile"] }

[[example]]
name = "example"
path = "examples/example.rs"
crate-type = ["bin"]
